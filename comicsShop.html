
    <mat-grid-list cols="10" rowHeight="60px" >
        <mat-grid-tile colspan="10" rowspan="1">
          <h1 style="margin:auto">Comecocomicon tenda de comics on line</h1>
        </mat-grid-tile>
        <mat-grid-tile colspan="7" rowspan="2" style="background-color:white;" style="z-index:0">
          <button name="btNovetats" class="btMenu" mat-flat-button (click)="mostrarNovetats($event)">Novetats</button>
          <button name="btAventures" class="btMenu" mat-flat-button (click)="mostrarAparador($event)">Aventures</button>
          <button name="btHumor" class="btMenu" mat-flat-button (click)="mostrarAparador($event)">Humor</button>
          <button name="btManga" class="btMenu" mat-flat-button (click)="mostrarAparador($event)">Manga</button>
          <button name="btTerror" class="btMenu" mat-flat-button (click)="mostrarAparador($event)">Terror</button>
          <button name="btThriller" class="btMenu" mat-flat-button (click)="mostrarAparador($event)">Thriller</button>
          <button name="btFantastic" class="btMenu" mat-flat-button (click)="mostrarAparador($event)">Fantastic</button>
        </mat-grid-tile>
        <!-- Input de cerca-->
        <mat-grid-tile colspan="3" rowspan="2">           
            <mat-icon matPrefix>search</mat-icon>            
            <input matInput type="search" name="cercador" placeholder="cerca aquÃ­"
               class="search-input"
               (input)="cercaAny(getValue($event))"
               [(ngModel)]="paraulaCercada"
              />                  
        </mat-grid-tile>
        
        <!-- Div per mostrar dades quan es prem sobre una imatge -->
        <div [@moveCenter]="comicseleccionat" id="DadesComic">         
        </div>
        <!-- Div de les Novetats -->
        <div *ngIf="!NovetatsVisible" id="DivComics"> 
          <mat-grid-tile colspan="10">
            <h2 class="md-display-3">{{titol}}</h2>       
          </mat-grid-tile>
          <div *ngIf="!comicseleccionat">
            <mat-grid-tile colspan="1" rowspan="5" *ngFor="let comic of llistacerca">                  
                  <div *ngIf="estaEnFavorits(comic)" class="aparador" [@border]=comic.seleccionat>
                    <img src="{{comic.imatge}}" height="100%" width="100%" (click)="comic.clicked()" style="border:15px solid red">                
                  </div>                 
                  <div *ngIf="!estaEnFavorits(comic)" class="aparador" [@border]=comic.seleccionat>
                    <img src="{{comic.imatge}}" height="100%" width="100%" (click)="comic.clicked()" style="border:1px solid black">                
                  </div>                 
            </mat-grid-tile>   
        </div>  
        <div *ngIf="comicseleccionat">
          <button mat-raised-button color="warn" id="btTancar" class="btFav" (click)="btTancarOnClick($event);" >Tanca</button>
          <button mat-raised-button id="btFavorits" class="btFav" (click)="btFavoritsOnClick($event);" >Afegeix a favorits</button>
        </div>    
        </div>
        <!-- Inici del div per a les novetats-->
        <div *ngIf="NovetatsVisible && !cercaVisible">
          <mat-grid-tile colspan="10">
            <h2 class="md-display-3">{{titol}}</h2>
          </mat-grid-tile>
          <mat-grid-tile colspan="10" rowspan="10" style="background-color:seagreen;">
            <div class="card" (click)="cardClicked2()" [@cardFlip]="data2.state" >
              <div class="face back">
                  <img src="../assets/piter-pank-portada.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/piter-pank-interior.jpg">
              </div>
            </div>
            <div class="card" (click)="cardClicked()" [@cardFlip]="data.state" >
              <div class="face back">
                  <img src="../assets/pepe-gotera-y-otilio-num-31-destrozos-de-artesania.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/pepe-gotera-otilio-in.png">
              </div>
            </div>          
            <div class="card" (click)="cardClicked3()" [@cardFlip]="data3.state" >
              <div class="face back">
                  <img src="../assets/akira-portada.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/akira-interior.png">
              </div>
            </div>          
            <div class="card" (click)="cardClicked4()" [@cardFlip]="data4.state" >
              <div class="face back">
                  <img src="../assets/crypt-portada.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/crypt-interior.jpg">
              </div>
            </div>          
            <div class="card" (click)="cardClicked5()" [@cardFlip]="data5.state" >
              <div class="face back">
                  <img src="../assets/thriller-portada.jpeg">
              </div>
              <div class="face front">
                  <img src="../assets/thriller-interior.jpeg">
              </div>
            </div>          
            <div class="card" (click)="cardClicked6()" [@cardFlip]="data6.state" >
              <div class="face back">
                  <img src="../assets/fantasia-portada.jpeg">
              </div>
              <div class="face front">
                  <img src="../assets/fantasia-interior.jpeg">
              </div>
            </div>          
          </mat-grid-tile>
      </div>
    </mat-grid-list>
