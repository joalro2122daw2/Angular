<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Comecocomicon</title>
</head>
<body>
    <mat-grid-list cols="10" rowHeight="60px" >
        <mat-grid-tile colspan="10" rowspan="1" style="background-color: aqua;">
          <h1 style="margin:auto">Comecocomicon tenda de comics on line</h1>
        </mat-grid-tile>
        <mat-grid-tile colspan="7" rowspan="2" style="background-color:white;" style="z-index:0">
          <button class="btMenu" mat-flat-button (click)="mostrarAventures()">Aventures</button>
          <button class="btMenu" mat-flat-button (click)="mostrarHumor()">Humor</button>
          <button class="btMenu" mat-flat-button (click)="mostrarManga()">Manga</button>
          <button class="btMenu" mat-flat-button (click)="mostrarTerror()">Terror</button>
          <button class="btMenu" mat-flat-button (click)="mostrarThriller()">Thriller</button>
          <button class="btMenu" mat-flat-button (click)="mostrarFantastic()">Fantastic</button>
        </mat-grid-tile>
        <!-- Input de cerca-->
        <mat-grid-tile colspan="3" rowspan="2" style="background-color:orange;">           
            <mat-icon matPrefix>search</mat-icon>
            
            <input matInput type="search" name="cercador" placeholder="cerca aquí"
               class="search-input"
               (input)="cercaAny(getValue($event))"
               [(ngModel)]="paraulaCercada"
              />                       
        </mat-grid-tile>
       
        <div *ngIf="cercaVisible"><!-- Inici del div per a les cerques-->
          <mat-grid-tile colspan="10">
            <h2 class="md-display-3">Resultat de la cerca</h2>
          </mat-grid-tile>
          <mat-grid-tile colspan="{{10/llistacerca.length}}" rowspan="10" *ngFor="let comic of llistacerca | pipeCercaAny:paraulaCercada">
            <div class="card">
              <div class="face">
                  <img src="{{comic.imatge}}">
              </div>
          </div>
          </mat-grid-tile>
        </div>

        <div *ngIf="NovetatsVisible"><!-- Inici del div per a les novetats-->
          <mat-grid-tile colspan="10">
            <h2 class="md-display-3">Últimes novetats</h2>
          </mat-grid-tile>
          <mat-grid-tile colspan="10" rowspan="10" style="background-color:green;">
            <div class="card" (click)="cardClicked2()" [@cardFlip]="data2.state" >
              <div class="face back">
                  <img src="../assets/piter-pank-portada.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/piter-pank-interior.jpg">
              </div>
            </div>
            <div class="card" (click)="cardClicked()" [@cardFlip]="data.state" >
              <div class="face back">
                  <img src="../assets/pepe-gotera-y-otilio-num-31-destrozos-de-artesania.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/pepe-gotera-otilio-in.png">
              </div>
            </div>          
            <div class="card" (click)="cardClicked3()" [@cardFlip]="data3.state" >
              <div class="face back">
                  <img src="../assets/akira-portada.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/akira-interior.png">
              </div>
            </div>          
            <div class="card" (click)="cardClicked4()" [@cardFlip]="data4.state" >
              <div class="face back">
                  <img src="../assets/crypt-portada.jpg">
              </div>
              <div class="face front">
                  <img src="../assets/crypt-interior.jpg">
              </div>
            </div>          
            <div class="card" (click)="cardClicked5()" [@cardFlip]="data5.state" >
              <div class="face back">
                  <img src="../assets/thriller-portada.jpeg">
              </div>
              <div class="face front">
                  <img src="../assets/thriller-interior.jpeg">
              </div>
            </div>          
            <div class="card" (click)="cardClicked6()" [@cardFlip]="data6.state" >
              <div class="face back">
                  <img src="../assets/fantasia-portada.jpeg">
              </div>
              <div class="face front">
                  <img src="../assets/fantasia-interior.jpeg">
              </div>
            </div>          
          </mat-grid-tile>
      </div><!-- Fi de div per a les novetats-->

      <div *ngIf="AventuresVisible"><!-- Inici del div per a comics d'aventura-->
        <mat-grid-tile colspan="5">
          <h2 class="md-display-3">Cómics d'aventures</h2>
        </mat-grid-tile>
      </div>
      
      <div id="DivHumor" *ngIf="HumorVisible"><!-- Inici del div per a comics d'Humor-->
        <mat-grid-tile colspan="10">
          <h2 class="md-display-3">Cómics d'humor</h2>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="5" *ngFor="let comic of llistaComics">
              <div class="aparador">
                <img [@border]=comic.seleccionat src="{{comic.imatge}}" height="100%" width="100%" (click)="comic.clicked()">                
              </div>                 
        </mat-grid-tile>
        <div [@moveCenter]="comicseleccionat" id="DadesComic"></div>
       
      </div>
      

      <div *ngIf="MangaVisible">
        <mat-grid-tile colspan="5">
          <h2 class="md-display-3">Cómics de manga</h2>
        </mat-grid-tile>
      </div>
      <div *ngIf="TerrorVisible">
        <mat-grid-tile colspan="5">
          <h2 class="md-display-3">Cómics de terror</h2>
        </mat-grid-tile>
      </div>
      <div *ngIf="ThrillerVisible">
        <mat-grid-tile colspan="5">
          <h2 class="md-display-3">Cómics de thriller</h2>
        </mat-grid-tile>
      </div>
      <div *ngIf="FantasticVisible">
        <mat-grid-tile colspan="5">
          <h2 class="md-display-3">Cómics de fantasia</h2>
        </mat-grid-tile>
      </div>
      </mat-grid-list>    
</body>
</html>
